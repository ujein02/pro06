<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 상세보기</title>
    <th:block th:insert="fragments/common/head"></th:block>
</head>
<body>
<div class="fluid-container">
	<th:block th:insert="fragments/common/navbar"></th:block>
		<div class="container">
		<h2 class="title">글 상세보기</h2>
			<table class="table">
				<tbody>
					<tr>
		      			<th>글 번호</th>
		      			<td th:text="${dto.bno}"></td>
		      		</tr>	
		      		<tr>
		      			<th>글 제목</th>
		      			<td th:text="${dto.title}"></td>
		      		</tr>
		      		<tr>
		      			<th>글 내용</th>
		      			<td th:text="${dto.content}"></td>
		      		</tr>
		      		<tr>
		      			<th>작성자</th>
		      			<td th:text="${dto.author}"></td>
		      		</tr>
		      		<tr>
		      			<th>작성일시</th>
		      			<td th:text="${dto.resDate}"></td>
		      		</tr>
					
				</tbody>
			</table>
			<div class="buttons">
				<a class="btn btn-default waves-effect waves-light" th:href="@{/board/list}">글 목록</a>
				
			</div>
			<th:block th:insert="fragments/common/footer"></th:block>
		</div>	
</div>		
</body>
</html>
